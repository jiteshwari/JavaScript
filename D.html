<!DOCTYPE html>
<html>
<head>
    
    <style type="text/css">
        body {
            font-size: 1.4em;
        }

        .hidden {
            display: none;
        }

        .show {
            display: inline !important;
        }
         
    </style>
</head>
<body>
    <p id="hello"></p>
    <script>
        document.write("8 + 2 = ", 8 + 2, "<br/");
        document.write("8 * 2 = ", 8 * 2, "<br/");
        document.write("8 / 2 = ", 8 / 2, "<br/");
        document.write("8 % 2 = ", 8 % 2, "<br/");
        document.write("8 - 2 = ", 8 - 2, "<br/");

        var maxNum = Number.MAX_VALUE;
        document.write("Max Num = ", maxNum, "<br/>");
        document.write("Min Num = ", Number.MIN_VALUE, "<br/>");
        var balance = 2000.45;
        document.write("Monthly Payment : ", (balance / 12), "<br/>");
    </script>

</body>
</html>
